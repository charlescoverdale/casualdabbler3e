on:
  push:
    branches: main

name: Render and Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libudunits2-dev \
            libnetcdf-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-${{ hashFiles('DESCRIPTION') }}-${{ runner.os }}
          restore-keys: r-

      - name: Install CRAN packages
        run: |
          Rscript -e "install.packages(c(
            'tidyverse', 'ggplot2', 'dplyr', 'tidyr', 'readxl', 'purrr',
            'stringr', 'lubridate', 'scales', 'rlang', 'broom', 'modelr',
            'readr', 'reshape2', 'patchwork', 'cowplot',
            'sf', 'ggspatial', 'ggmap', 'leaflet',
            'raster', 'rasterVis', 'ncdf4', 'RColorBrewer',
            'ggrepel', 'ggridges', 'ggalt', 'ggthemes', 'viridis',
            'forecast', 'aTSA',
            'tidymodels', 'ranger',
            'rvest', 'httr',
            'tidytext', 'textdata',
            'DT', 'officer', 'openxlsx',
            'readrba', 'WDI', 'onsr',
            'gapminder', 'inflateR',
            'remotes'
          ), repos = 'https://cloud.r-project.org')"

      - name: Install GitHub packages
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e "
            remotes::install_github('bbc/bbplot')
            remotes::install_github('hughparsonage/Census2016')
            remotes::install_github('runapp-aus/strayr')
            remotes::install_github('jforbes14/eechidna')
            remotes::install_github('MattCowgill/ggparliament')
          "

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
