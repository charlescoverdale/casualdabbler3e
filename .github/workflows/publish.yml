on:
  push:
    branches: main

name: Render and Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libudunits2-dev \
            libnetcdf-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      - name: Install pak
        run: Rscript -e "install.packages('pak', repos = 'https://r-lib.github.io/p/pak/stable/')"

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-4.4.2-${{ runner.os }}-${{ hashFiles('.github/workflows/publish.yml') }}
          restore-keys: r-4.4.2-${{ runner.os }}-

      - name: Install packages
        run: |
          Rscript -e "
            pak::pkg_install(c(
              'tidyverse', 'ggplot2', 'dplyr', 'tidyr', 'readxl', 'purrr',
              'stringr', 'lubridate', 'scales', 'rlang', 'broom', 'modelr',
              'readr', 'reshape2', 'patchwork', 'cowplot',
              'sf', 'ggspatial', 'leaflet',
              'RColorBrewer',
              'ggrepel', 'ggridges', 'ggthemes', 'viridis',
              'forecast', 'aTSA',
              'tidymodels', 'ranger',
              'rvest', 'httr', 'httr2',
              'tidytext', 'textdata',
              'DT', 'officer', 'openxlsx',
              'readrba', 'WDI', 'onsr',
              'gapminder', 'inflateR',
              'glue', 'cli', 'rappdirs', 'readr',
              'bbc/bbplot',
              'runapp-aus/strayr',
              'jforbes14/eechidna',
              'zmeers/ggparliament',
              'charlescoverdale/readaec'
            ))
          "

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
